<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>グルメ情報検索</title>
    </head>
    <body>
        <!--
            中央揃えにした方が見やすいかも
            <h1>の部分はジャンルを選べるようにしたい。
        -->
        <h1>ーグルメ情報検索ー</h1>
        <form>
            <label>ジャンル:
                <input name="genre" autocomplete="name">
            </label>
            <button>検索</button>
        </form>
        <table>
            <tr>
                <!--
                    店舗名は表じゃなく身だしみたいにして目立たせるといいかも
                -->
                <td>店舗名</td>
                <td>佐々木製麺所</td>
                
            </tr>
            <tr>
                <!--最寄駅とかも一緒に入れる-->
                <td>アクセス情報</td>
                <td>西荻窪駅から845m</td>
            </tr>
            <tr>
               <td>住所</td>
               <td>東京都杉並区西荻窪北4-26-1</td>
                
            </tr>
            <tr>
                <td>予算</td>
                <td>￥1,000～￥1,999</td>
                
            </tr>
            <tr>
                <td>キャッチコピー</td>
                <td>catch</td>
            </tr>
            <tr>
                <!--ラーメンなら豚骨など少し細かいジャンルを書く-->
                <td>ジャンル</td>
                <td>ラーメン、油そば・まぜそば、つけ麺</td>
                
            </tr>
            <tr>
                <td>営業日時</td>
                <td>open</td>
                
            </tr>
        </table>
    </body>
</html>
