<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>グルメ情報検索</title>
    </head>
    <body>
        <!--
            中央揃えにした方が見やすいかも
            <h1>の部分はジャンルを選べるようにしたい。
        -->
        <h1>ーグルメ情報検索ー</h1>
        <h3>居酒屋</h3>
        <table>
            <tr>
                <!--
                    店舗名は表じゃなく身だしみたいにして目立たせるといいかも
                -->
                <td>店舗名</td>
                <td>name</td>
                
            </tr>
            <tr>
                <!--最寄駅とかも一緒に入れる-->
                <td>アクセス情報</td>
                <td>access</td>
            </tr>
            <tr>
               <td>住所</td>
               <td>address</td>
                
            </tr>
            <tr>
                <td>予算</td>
                <td>budget.name</td>
                
            </tr>
            <tr>
                <td>キャッチコピー</td>
                <td>catch</td>
            </tr>
            <tr>
                <!--ラーメンなら豚骨など少し細かいジャンルを書く-->
                <td>ジャンル</td>
                <td>genre.name</td>
                
            </tr>
            <tr>
                <td>営業日時</td>
                <td>open</td>
                
            </tr>
        </table>
    </body>
</html>
